{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="login">
    <form method="POST">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="로고">
        </div>
        <h1>MJSEC</h1>
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-login" disabled>로그인</button>
    <!--Sign Up Hint: Use DEBUG = True -->
    </form>
</div>
{% if messages %}
<script>
    {% for message in messages %}
        alert('{{ message }}');
    {% endfor %}
</script>
{% endif %}
{% endblock %}
