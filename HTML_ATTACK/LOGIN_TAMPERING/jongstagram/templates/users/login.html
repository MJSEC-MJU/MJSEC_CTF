{% extends 'base.html' %}

{% block content %}
<div id="login">
    <form method="POST">
        <h1>Jongstagram</h1>
        
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-login" disabled>로그인</button>
        <!--  MJSEC 여러분 회원가입 페이지가 공사중입니다! 회원가입을 하고 싶으시다면 찾아서 들어가세요
        <a href="{% url 'users:signup' %}">회원가입 페이지로 이동</a>
        -->
    </form>
</div>
{% if messages %}
<script>
    {% for message in messages %}
        alert('{{ message }}');
    {% endfor %}
</script>
{% endif %}
{% endblock %}
