<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Decryption</title>
</head>
<body>
    <button id="decryptButton">Pumpkin</button>
    <p id="result"></p>
    <p id="count"></p>

    <script>
        // 초기 암호화된 문자열 (예시로 10000번 암호화된 문자열 사용)
        let encryptedString = "}zus«pS¥ ££¢Sp";

        // 시프트 값 설정 (예: 3)
        const shift = 3;

        // 초기 카운트 설정
        let count = 10000;

        // 복호화 함수
        function caesarDecrypt(text, shift) {
            let decryptedText = "";
            for (let i = 0; i < text.length; i++) {
                decryptedText += String.fromCharCode((text.charCodeAt(i) - shift + 256) % 256);
            }
            return decryptedText;
        }

        // 10000번 복호화 수행 함수
        function decryptMultipleTimes(text, shift, times) {
            let decryptedText = text;
            for (let i = 0; i < times; i++) {
                decryptedText = caesarDecrypt(decryptedText, shift);
            }
            return decryptedText;
        }

        document.getElementById('decryptButton').addEventListener('click', () => {
            console.time("Decryption Time");
            encryptedString = decryptMultipleTimes(encryptedString, shift, 10000);
            console.timeEnd("Decryption Time");
            count = 0;
            document.getElementById('result').innerText = encryptedString;
            document.getElementById('count').innerText = `남은 카운트: ${count}`;
        });

        // 초기 카운트 표시
        document.getElementById('count').innerText = `남은 카운트: ${count}`;
    </script>
</body>
</html>
